<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 p-fluid margens">
      <label>Nome</label>
      <input class="p-inputtext-sm" pInputText type="text" >
    </div>

    <div class="ui-g-12">
      <button class="p-button-sm margens" icon="pi pi-search" pButton type="button" label="Pesquisar" iconPos="left" ></button>
    </div>











      <div class="ui-g">
      <div class="ui-g-12">

        <div class="card">
            <p-table [value]="pessoas" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoas let-columns="columns">
                    <tr>
                        <td>{{pessoas.nome}}</td>
                        <td>{{pessoas.cidade}}</td>
                        <td>{{pessoas.estado}}</td>
                        <td>{{pessoas.status === true ? 'Ativo' : 'Inativo'}}</td>
                        <td styleClass="col-acoes"><a class="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a></td>
                        <td styleClass="col-acoes"><a class="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

      <div class="ui-g-12">
        <a class="p-button-sm" icon="pi pi-plus" iconPos="left" pButton label="Nova Pessoa"></a>
      </div>








  </div>
</div>
