<div class="card ">

    <div class="inline-block">
    <h1>Novo Lançamento</h1>
    </div>

    <div class="col-12">
      <p-selectButton [options]="tipos" #tipo> </p-selectButton>
    </div>

    <div class="formgrid grid">

        <div class="field col-12 md:col-3 lg:col-3">
            <label>Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"> </p-calendar>
        </div>
        <div class="field col-12 md:col-3 lg:col-3">
            <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"> </p-calendar>
        </div>
        <div class="field col-12 lg:col-12 md:col-9">
            <label>Descrição</label>
            <input pInputText type="text" class="inputfield w-full">
        </div>
        <div class="field col-12 md:col-3 lg:col-12">
            <label>Valor</label>
            <input pInputText type="text" class="inputfield w-full">
        </div>
        <div class="field col-12 md:col-12 lg:col-12">
            <label>Categoria</label>
            <p-dropdown [options]="categorias" placeholder="selecione" > </p-dropdown>
        </div>
        <div class="field col-12 md:col-12 lg:col-12">
            <label>Pessoa</label>
            <p-dropdown [options]="pessoas" placeholder="selecione"> </p-dropdown>
        </div>
        <div class="field col-12 md:col-12">
            <label>Observação</label>
            <textarea pInputTextarea rows="3" class="inputfield w-full"></textarea>
        </div>
        <div class="field col-12 flex align-content-end flex-wrap card-container align-items-center">
          <button class="p-button-sm p-button-info" pButton type="submit" label="Salvar"></button>
          <button class="p-button-sm p-button-info" pButton type="submit" label="Novo"></button>
          <a href="#">Voltar para a pesquisa</a>
        </div>

      </div>



</div>
