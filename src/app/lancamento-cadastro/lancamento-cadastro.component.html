<div class="container">
  <div class="grid">

  <form>

    <div class="col-12">
    <h1>Novo Lançamento</h1>
    </div>

    <div class="col-12">
      <p-selectButton [options]="tipos" #tipo> </p-selectButton>
    </div>

    <div class="formgrid grid">

        <div class="field col-12 md:col-3 lg:col-3">
            <label class="w-full">Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="vencimento" ngModel> </p-calendar>
        </div>
        <div class="field col-12 md:col-3 lg:col-3">
            <label class="w-full">{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="pagamento" ngModel> </p-calendar>
        </div>
        <div class="field col-12 lg:col-12 md:col-9">
            <label>Descrição</label>
            <input name="descricao" #descricao="ngModel" ngModel required minlength="5" pInputText type="text" class="inputfield w-full">
        </div>
        <div class="field col-12 md:col-3 lg:col-12">
            <label>Valor</label>
            <p-inputNumber class="inputfield w-full " mode="currency" currency="BRL" locale="pt-BR" [minFractionDigits]="2" ngModel name="valor" name="valor" ngModel></p-inputNumber>
        </div>
        <div class="field col-12 md:col-12 lg:col-12">
            <label class="w-full">Categoria</label>
            <p-dropdown [options]="categorias" placeholder="selecione" name="categorias" ngModel> </p-dropdown>
        </div>
        <div class="field col-12 md:col-12 lg:col-12">
            <label class="w-full">Pessoa</label>
            <p-dropdown [options]="pessoas" placeholder="selecione" name="pessoa" ngModel> </p-dropdown>
        </div>
        <div class="field col-12 md:col-12">
            <label>Observação</label>
            <textarea pInputTextarea rows="3" class="inputfield w-full" name="observacao" ngModel></textarea>
        </div>
        <div class="field col-12 flex align-content-end flex-wrap card-container align-items-center">
          <button class="p-button-sm p-button-info" pButton type="submit" label="Salvar"></button>
          <button class="p-button-sm p-button-info" pButton type="submit" label="Novo"></button>
          <a href="#">Voltar para a pesquisa</a>
        </div>

      </div>

    </form>

    </div>
</div>
