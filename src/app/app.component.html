<div class="container">
<div class="ui-g">

    <div class="ui-g-12">
        <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 p-fluid">
      <label>Descrição</label>
      <input class="p-inputtext-sm" pInputText type="text" >
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input class="p-inputtext-sm" style="width: 95px" pInputText type="text">

      <label>até</label>
      <input class="p-inputtext-sm" style="width: 95px" pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button class="p-button-sm" pButton type="submit" label="Pesquisar"></button>
    </div>

</div>

  <div class="ui-g">
    <div class="ui-g-12">

<div class="card">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>
            <tr>
                <td>{{lancamentos.pessoa}}</td>
                <td>{{lancamentos.descricao}}</td>
                <td styleClass="col-data">{{lancamentos.dataVencimento}}</td>
                <td styleClass="col-data">{{lancamentos.dataPagamento}}</td>
                <td styleClass="col-valor">{{lancamentos.valor}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>

    </div>
  </div>

</div>
