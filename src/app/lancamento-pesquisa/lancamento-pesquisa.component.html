<div class="container">
  <div class="ui-g">

      <div class="ui-g-12">
          <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 p-fluid">
        <label>Descrição</label>
        <input class="p-inputtext-sm" pInputText type="text" >
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input class="p-inputtext-sm" style="width: 95px" pInputText type="text">

        <label>até</label>
        <input class="p-inputtext-sm" style="width: 95px" pInputText type="text">
      </div>

      <div class="ui-g-12">
        <button class="p-button-sm" icon="pi pi-search" pButton type="button" label="Pesquisar" iconPos="left" ></button>
      </div>

  </div>

    <div class="ui-g">
      <div class="ui-g-12">

        <div class="card">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="1" [showCurrentPageReport]="true" responsiveLayout="scroll">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th>Vencimento</th>
                        <th>Pagamento</th>
                        <th>Valor</th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamentos let-columns="columns">
                    <tr>
                        <td>{{lancamentos.pessoa}}</td>
                        <td>{{lancamentos.descricao}}</td>
                        <td styleClass="col-data">{{lancamentos.dataVencimento}}</td>
                        <td styleClass="col-data">{{lancamentos.dataPagamento}}</td>
                        <td [ngStyle]="{color: lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'}" styleClass="col-valor">{{lancamentos.valor}}</td>
                        <td styleClass="col-acoes"><a class="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a></td>
                        <td styleClass="col-acoes"><a class="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a></td>

                    </tr>
                </ng-template>
            </p-table>
        </div>

      <div class="ui-g-12">
        <a class="p-button-sm" icon="pi pi-plus" iconPos="left" pButton label="Novo Lançamento"></a>
      </div>

      </div>
    </div>

</div>
